<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Jemputan Kahwin Natasha & Amirul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
      text-align: center;
    }
    .header {
      padding: 2rem;
      background-color: #f9e2e7;
    }
    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 0;
    }
    .details {
      padding: 1rem 2rem;
    }
    .details h2 {
      font-size: 1.5rem;
    }
    .rsvp-form {
      background-color: #fff;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ffafcc;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #f783ac;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Natasha & Amirul</h1>
    <p>Dengan penuh kesyukuran, kami menjemput anda ke majlis perkahwinan kami.</p>
  </div>

  <div class="details">
    <h2>📅 Tarikh: 15 Disember 2025</h2>
    <h2>🕚 Masa: 11:00 pagi – 4:00 petang</h2>
    <h2>📍 Lokasi: Dewan Seri Melati, Putrajaya</h2>
  </div>

  <div class="rsvp-form">
    <h2>Sila Sahkan Kehadiran</h2>
    <form id="rsvpForm">
      <input type="text" name="nama" placeholder="Nama Penuh" required>
      <select name="kehadiran" required>
        <option value="">-- Kehadiran --</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
        <option value="Tidak Pasti">Tidak Pasti</option>
      </select>
      <input type="number" name="bil_tetamu" placeholder="Bilangan tetamu (termasuk anda)" required>
      <input type="tel" name="telefon" placeholder="Nombor Telefon" required>
      <button type="submit">Hantar RSVP</button>
    </form>
  </div>

  <div class="footer">
    <p>Terima kasih atas kehadiran & doa anda. ❤️</p>
  </div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nama: form.nama.value,
        kehadiran: form.kehadiran.value,
        bil_tetamu: form.bil_tetamu.value,
        telefon: form.telefon.value
      };

      fetch('https://script.google.com/macros/s/AKfycbxfoVpJ5NVStcwsmT5vYVXkScxJjTxsACYqZ4OxrhvdwAszogtMHdkkIviLcj0ddjEn/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => alert('Terima kasih! RSVP anda diterima.'))
      .catch(error => alert('Maaf, ada masalah. Sila cuba lagi.'));
    });
  </script>
</body>
</html>
